<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <section class="auth-container">
            <h1 class="eco-title">EcoMission</h1>
            <p class="eco-subtitle">Join the mission for a greener planet</p>
            <div class="tab-switch">
                <button class="tab-btn active" id="signup-tab" type="button">Sign Up</button>
                <button class="tab-btn" id="login-tab" type="button">Login</button>
            </div>
            <form id="signup-form" class="auth-form" action="register.php" method="POST">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="signup-dob">Date of Birth</label>
                    <input type="date" id="signup-dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="signup-country">Country</label>
                    <select id="signup-country" name="country" required>
                        <option value="">Select your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="eco-btn">Sign Up</button>
            </form>
            <form id="login-form" class="auth-form" style="display:none;">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="eco-btn">Login</button>
            </form>
        </section>
        <script>
            // Simple tab switcher for demo (no backend logic)
            const signupTab = document.getElementById('signup-tab');
            const loginTab = document.getElementById('login-tab');
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            signupTab.onclick = () => {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.style.display = '';
                loginForm.style.display = 'none';
            };
            loginTab.onclick = () => {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.style.display = '';
                signupForm.style.display = 'none';
            };

            // Ripple effect for eco-btn
            document.querySelectorAll('.eco-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    btn.classList.remove('clicked');
                    // Force reflow to restart animation
                    void btn.offsetWidth;
                    btn.classList.add('clicked');
                    setTimeout(() => btn.classList.remove('clicked'), 400);
                });
            });

            // Redirect to repost_issues.html after login or signup
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                window.location.href = 'repost_issues.html';
            });
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                window.location.href = 'repost_issues.html';
            });
        </script>
    </main>
</body>
</html>
