<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue | EcoMission</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <main class="report-main">
        <section class="report-container">
            <h1 class="eco-title">Report an Environmental Issue</h1>
            <form class="report-form" id="reportForm" enctype="multipart/form-data" action="repost_issue.php" method="POST">
                <div class="form-group">
                    <label for="media">Upload Image/Video</label>
                    <input type="file" id="media" name="media" accept="image/*,video/*" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Describe the issue..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location <span class="optional">(optional)</span></label>
                    <input type="text" id="location" name="location" placeholder="Enter location (optional)">
                </div>
                <div class="form-group">
                    <label for="date">Date for Community Action <span class="optional">(optional)</span></label>
                    <input type="date" id="date" name="date">
                </div>
                <button type="submit" class="eco-btn">Submit Report</button>
            </form>
        </section>
    </main>
    <script>
        // Optional: Add preview or form handling here
    </script>
</body>
</html>
